services:
  fair-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fair-map
    ports:
      - "3020:3020"
    environment:
      - PORT=3020
      - NODE_ENV=production
      - DATABASE_URL=file:./data/db.db
    volumes:
      # Persist data files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2999/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s